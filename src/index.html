<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./assets/js/scripts.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="rating">
      <div class="image">
        <img src="/assets/images/icon-star.svg" alt="star icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating__select">
        <label for="rating1">
          1
          <input type="radio" name="rating" id="rating1" value="1" />
        </label>
        <label for="rating2">
          2
          <input type="radio" name="rating" id="rating2" value="2" />
        </label>
        <label for="rating3">
          3
          <input type="radio" name="rating" id="rating3" value="3" />
        </label>
        <label for="rating4">
          4
          <input type="radio" name="rating" id="rating4" value="4" />
        </label>
        <label for="rating5">
          5
          <input type="radio" name="rating" id="rating5" value="5" />
        </label>
      </div>
      <button type="submit">Submit</button>
      <!-- Rating state end -->
    </main>

    <section class="rating result">
      <div class="image">
        <img
          src="../assets/images/illustration-thank-you.svg"
          alt="star icon"
        />
      </div>
      <div class="rating__result">You selected <span></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
  </body>
</html>
